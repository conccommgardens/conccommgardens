<!DOCTYPE html>
<html>
<head>
  <title>Community Garden Events</title>
  <style>
    /* Basic styling for the page - feel free to customize */
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .event-container {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .event-title {
      font-weight: bold;
    }
    .event-date {
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Upcoming Events</h1>

  <div class="event-container">
    <h2 class="event-title">Event Name</h2> 
    <p class="event-date">Date: [Date of Event]</p> 
    <p>Event Description</p> 
  </div>

  <h1>Past Events</h1>

  <div class="event-container">
    <h2 class="event-title">Past Event 1</h2>
    <p class="event-date">Date: [Past Event Date]</p>
    <p>Description of past event.</p>
  </div>

  <div class="event-container">
    <h2 class="event-title">Past Event 2</h2>
    <p class="event-date">Date: [Past Event Date]</p>
    <p>Description of another past event.</p>
  </div>

</body>
</html>
